<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	</title>
</head>
<body>
 	{% with msg = get_flashed_messages() %}
 		{% if msg %}
 			{% for i in msg %}
 				<h2>{{i}}</h2>
 			{% endfor %}
 		{% endif %}
 	{% endwith %}

 	<script>
 		alert("this is the alert message");
 	</script>

	<form method='POST' >
		{{ form.hidden_tag() }}
		{{ form.uname.label }}
		{{ form.uname() }}
		{{ form.pwrd.label }}
		{{ form.pwrd() }}
		{{ form.submit() }}
   </form>


</body>
</html>
