<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/register.css')}}">
	<title>Register
	</title>
</head>
<body>
	<div>
		<form method = 'POST'>
			{{ form.hidden_tag() }}
			<div>
			{{ form.name(placeholder='Enter your Name') }}
			</div>
			<br>
			<div>
			{{ form.email(placeholder='Enter Email') }}
			</div>
			<br>
			<div>
			{{ form.uname(placeholder='Enter Username') }}
	        </div>
			<br>
			<div>
			{{ form.pwrd(placeholder='Enter password') }}
			</div>
			<br>
			{{ form.submit() }}

		</form>
	</div>
</body>
</html>
